<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬롯머신</title>
  <style>

    body {
    background-color: transparent; /* HTML 배경을 투명하게 설정 */
   margin: 0; /* Body의 기본 마진 제거 */
  }

    @keyframes spin {
      0% { transform: translateY(0px); }
      8.33% { transform: translateY(-150px); }
      16.67% { transform: translateY(-300px); }
      25% { transform: translateY(-450px); }
      33.33% { transform: translateY(-600px); }
      41.67% { transform: translateY(-750px); }
      50% { transform: translateY(-900px); }
      58.33% { transform: translateY(-1050px); }
      66.67% { transform: translateY(-1200px); }
      75% { transform: translateY(-1350px); }
      83.33% { transform: translateY(-1500px); }
      91.67% { transform: translateY(-1650px); }
      100% { transform: translateY(-1800px); } 
    }

    .slot {
      background-color: white; /* 슬롯 배경을 흰색으로 설정 */
      width: 150px;
      height: 150px;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
      margin: 0 auto;
    }

    .reel-container {
      height: 150px;
      overflow: hidden;
      position: absolute;
      bottom: 0;
    }

    .reel {
      width: 100%;
      height: 100%;
      transform: translateY(0);
    }

    .reel img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .start-button,
    .stop-button {
      margin-top: 20px;
      padding: 0px 15px;
      width: 150px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
    }

    .slots-container {
      width: 480px;
      height: 150px;
      display: flex;
      justify-content: space-around;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="slots-container">
    <div class="slot" id="reel1">
      <div class="reel-container">
        <div class="reel" id="reel1">
          <img src="1.png" alt="1">
        </div>
      </div>
    </div>

    <div class="slot" id="reel2">
      <div class="reel-container" id="reel2">
        <div class="reel" id="reel2">
          <img src="1.png" alt="1">
        </div>
      </div>
    </div>

    <div class="slot" id="reel3">
      <div class="reel-container" id="reel2">
        <div class="reel" id="reel3">
          <img src="1.png" alt="1">
        </div>
      </div>
    </div>
  </div>

 <!-- 시작 및 정지 버튼 및 효과음 추가 -->
  <div class="slots-container">
  <div>
    <button class="stop-button" onclick="stopSpin('reel1')">정지</button>
    <button class="stop-button" onclick="stopSpin('reel2')">정지</button>
    <button class="stop-button" onclick="stopSpin('reel3')">정지</button>
  <div> <center>   <button class="start-button" onclick="startSpin('reel1', 'reel2', 'reel3')">시작</button>
  </div>  </div>
    <audio id="spinSound" src="spin_sound.mp3" loop></audio>
  </div>

 <script>
    let isSpinning = false;
    let spinCount = 0; // 정지 호출 횟수
    const reels = document.querySelectorAll('.reel');
	const spinSound = document.getElementById('spinSound');
    const images = [];

    // 이미지 추가
    for (let i = 1; i <= 12; i++) {
      images.push(`${i}.png`);
    }

    function randomSpeed() {
      return Math.random() * 2.0 + 0.1; // 랜덤한 0.3~4 사이의 숫자 반환
    }

    function startSpin() {
      if (!isSpinning) {
        spinCount = 0; // 새로운 스핀 시작 시 카운터 초기화
        spinSound.play();
        reels.forEach((reel, index) => {
          // Clear the content of each reel
          reel.innerHTML = '';

          // Add images to each reel
          images.forEach(imgSrc => {
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = imgSrc;
            reel.appendChild(img);
          });

          // Add an additional image to each reel
          const additionalImg = document.createElement('img');
          additionalImg.src = '1.png';
          additionalImg.alt = '1';
          reel.appendChild(additionalImg);

          // Initialize
          reel.innerHTML = reel.innerHTML;

          // Reset animation for each reel
          reel.style.animation = 'none';
          void reel.offsetWidth; // Trigger reflow
          reel.style.animation = `spin ${randomSpeed()}s infinite linear`; // Use random speed

          // Start the animation for each reel
          reel.style.animationPlayState = 'running';
        });

        isSpinning = true;
      }
    }

    function stopSpin(reelId) {
      if (isSpinning) {
   //     spinSound.pause();
        reels.forEach((reel, index) => {
          // Pause the animation for the selected reel only
          if (reel.id === reelId) {
            reel.style.animationPlayState = 'paused';

            // Get the current translation position
            const computedStyle = window.getComputedStyle(reel);
            const translateY = parseInt(computedStyle.transform.split(',')[5], 10);

            // Find the closest 12 positions
            let closestPosition = 0;
            let closestDistance = Math.abs(translateY + 660);

            for (let i = 1; i <= 11; i++) {
              const position = -110 * i;
              const distance = Math.abs(translateY - position);
              if (distance < closestDistance) {
                closestPosition = position;
                closestDistance = distance;
              }
            }

            // Change to the image at the found position
            const positionIndex = Math.abs(closestPosition / 110) + 1;

            // Image loading successful
            const newImage = new Image();
            newImage.onload = function () {
              // Remove animation properties
              reel.style.animation = 'none';

              // Adjust the position of the slot area and image
              reel.style.overflow = 'block';

              const reelContainer = reel.parentElement;
              reelContainer.style.position = 'absolute';
              reelContainer.style.bottom = '0';

              // Add the image to the reel
              reel.innerHTML = '';
              reel.appendChild(newImage);

            spinCount++;

            if (spinCount === 3) {
              isSpinning = false;
              spinSound.pause();
              startButton.disabled = false; // 모든 릴이 정지된 후에 시작 버튼 다시 활성화
            }
          };

            newImage.onerror = function () {
              // Image loading failed
              console.error('이미지 로드에 실패했습니다.');
            };

            // Set the image source
            newImage.src = images[positionIndex - 1];
            newImage.alt = `${positionIndex}`;
          }
        });
      }
    }
  </script>
</body>
</html>
